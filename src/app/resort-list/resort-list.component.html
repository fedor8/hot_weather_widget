<div class="village">
  <h3>Righteous indignation & like</h3>
  <span class="line"> </span>
  <div class="activity_box">
    <div class="scrollbar" id="style-2" *ngIf="resorts | async as resortsArray; else loadGif">
      <div class="activity-row" *ngFor="let resort of resortsArray" #list>
        <div class="activity-desc">
          <h5>{{resort.name}}</h5>
          <p>{{resort.address}}</p>
          <h6>Tel:{{resort.phoneNumber}}</h6>
        </div>
        <div class="activity-img">
          <ul>
            <li><img [src]="resort.picture"  alt=""/></li>
            <li><img src='assets/images/r1.jpg'  alt=""/></li>
          </ul>
        </div>
        <div class="clear"> </div>
      </div>
    </div>
    <ng-template #loadGif>
      loading....
    </ng-template>
  </div>
</div>
