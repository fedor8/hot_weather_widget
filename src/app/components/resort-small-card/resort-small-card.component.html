<div class="teddy-bear" *ngIf="resort; else emptyResort">
  <div class="teddy-text">
    <h4>{{resort.name}}</h4>
    <span class="w-line"> </span>
    <img [src]="resort.extraPictures[0]" alt=""  class="img-responsive">
  </div>
  <hww-social-media></hww-social-media>
</div>
<ng-template #emptyResort></ng-template>
