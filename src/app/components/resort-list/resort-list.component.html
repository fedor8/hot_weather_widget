<div class="village">
  <h3>Righteous indignation & like</h3>
  <span class="line"> </span>
  <div class="activity_box">
    <div class="scrollbar" id="style-2" *ngIf="resorts | async  as resortsArray; else loadGif">
      <div class="activity-row" [ngClass]="{'selected-row': (resort === choosenResort)}" *ngFor="let resort of resortsArray | resortFilter:category" (click)="chooseResort(resort)">
        <div class="activity-desc">
          <h5>{{resort.name}}</h5>
          <p>{{resort.address}}</p>
          <h6>Tel:{{resort.phoneNumber}}</h6>
        </div>
        <div class="activity-img">
          <ul>
            <li><img [src]="resort.extraPictures[0]"  alt=""/></li>
            <li><img [src]='resort.extraPictures[1]'  alt=""/></li>
          </ul>
        </div>
        <div class="clear"> </div>
      </div>
    </div>
    <ng-template #loadGif>
      loading....
    </ng-template>
  </div>
</div>
